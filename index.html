<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" />
    <title>ToDo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="load()">
    <div id="app">
      <div class="head">
        <h1>To Do List</h1>
        <input type="text" id="todo" required placeholder="ToDo" />
        <button id="add" type="button" onclick="addTask()">Add</button>
        <div class="task">
          <div id="addTodo">Please enter todo</div>
        </div>
        <div class="filters">
          <button type="button" id="allTask" onclick="allTask()">All</button>
          <button type="button" id="completed" onclick="completed()">
            Complete
          </button>
          <button type="button" id="pending" onclick="pending()">
            Pending
          </button>
          <button type="button" id="deleted" onclick="deleted()">
            Deleted
          </button>
          <button type="button" id="clear" onclick="clearAl()">
            Clear All
          </button>
        </div>
      </div>
      <div id="listElements">
        <ul id="list"></ul>
      </div>
    </div>
    <script src="toDoes.js" type="text/javascript"></script>
  </body>
</html>
